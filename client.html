<!DOCTYPE html><html><head><meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"><style>html,body{font-family:Arial,sans-serif;font-size: 14px;background:#fff;padding:3px;color:#000;margin:0;width:100%;line-height:2em;}</style><script>function i(t){var a=new Date(),b=a.getHours(),c=a.getMinutes();t.value=(b<10?'0':'')+b+':'+(c<10?'0':'')+c;g(t,'t')}function g(a,b){console.log(b+a.value);c.send(b+a.value)}function h(a,b,c){b.value=a.value;g(a,c);}var c=new WebSocket('ws://192.168.4.1:81/',['arduino']);c.onopen=function(){};c.onerror=function(e){};c.onmessage=function(e){var j=JSON.parse(e.data);document.getElementById('f').value='#'+j.flashLightColor;document.getElementById('p').value='#'+j.pulse.color;};</script></head><body><form><input type="time" name="t" oninput="g(this,'t')"> <input type="button" onclick="i(t)" value="now"><br>FlashLight color: <input name="f" type="color" oninput="g(this,'f')"><br>Pulse color: <input name="p" type="color" oninput="g(this,'p')"><br>Pulse delay (ms): <input name="d" type="range" min="1" max="100" oninput="h(this,e,'p')"> <input type="number" name="e" min="1" max="100" oninput="h(this,d,'p')"><br>Rainbow delay (ms): <input name="r" type="range" min="1" max="100" oninput="h(this,s,'r')"> <input type="number" name="s" min="1" max="100" oninput="h(this,r,'r')"></form></body></html>
